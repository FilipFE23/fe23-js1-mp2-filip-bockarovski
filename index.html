<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniprojekt 2</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="hidden" id="score">
        <p id="yourPoints">Your score: 0</p>
        <p id="aiPoints">Computers score: 0</p>
    </div>
    <div>
        <div class="alignCenter">
            <h1>RPS Battle</h1>
            <p>Enter your name</p>
            <input id="name" type="text" placeholder="Name">
            <button id="submit">Start</button>
        </div>
    </div>
    <div class="hidden" id="game">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="hidden">
        <h2 id="results"></h2>
    </div>
    <div>
        <form action="">
            <button class="hidden">Reset</button>
        </form>
    </div>
</body>
</html>
